version: '3.8'

services:
  app:
    container_name: demo-app
    # [중요] 여기에 아까 복사한 ECR URI를 넣으세요!
    # 예: 123456789.dkr.ecr.ap-northeast-2.amazonaws.com/demo-server:latest
    image: 959171912802.dkr.ecr.ap-northeast-2.amazonaws.com/only4-deploy:latest
    ports:
      - "8080:8080"
    environment:
      # 서버 실행 시 필요한 환경변수들 .env파일에서 읽음
      SPRING_PROFILES_ACTIVE: prod
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # DB 주소는 도커 컴포즈 내부 통신이므로 서비스 이름(postgres) 사용
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres
      - kafka

  kafka:
    image: apache/kafka:3.7.0
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # [Apache 공식 이미지용 KRaft 설정]
      # Bitnami의 'KAFKA_CFG_' 접두사가 사라지고 'KAFKA_'로 바뀝니다.

      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      # 컨테이너 간 통신을 위해 서비스명 사용
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # 클러스터 ID 자동 생성 (Apache 이미지는 이게 없으면 시작 안 될 수 있음)
      # KAFKA_CLUSTER_ID는 Base64 22자리 아무거나 넣으면 됩니다.
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /var/lib/kafka/data

    volumes:
      - kafka_data:/var/lib/kafka/data

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8090:8090"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      # 아까 만든 설정 파일을 컨테이너 안으로 넣어줍니다.
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"            # 로컬(IntelliJ/DBeaver)에서 접속할 포트
    environment:
      # .env 파일에서 값을 가져옵니다 (보안)
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # [중요] 컨테이너를 꺼도 데이터가 사라지지 않게 로컬 폴더와 연결(마운트)
      - ./pg_prod_data:/var/lib/postgresql/data
    restart: always

volumes:
  kafka_data: